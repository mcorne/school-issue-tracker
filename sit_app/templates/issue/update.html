{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}{{ _('Edit "%(title)s"', title=post['title']) }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="title">{{ _('Title') }}</label>
    <input name="title" id="title" value="{{ request.form['title'] or post.title }}" required>
    <label for="body">{{ _('Body') }}</label>
    <textarea name="body" id="body">{{ request.form['body'] or post.body }}</textarea>
    <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('issue.delete', id=post.id) }}" method="post">
    <input class="danger" type="submit" value="{{ _('Delete') }}" onclick="return confirm('{{ _("Are you sure?") }}');">
</form>
{% endblock %}
