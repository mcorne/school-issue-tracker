{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}{{ _('Edit "%(title)s"', title=form.title.data) }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {{ form.hidden_tag() }}

    {{ form.content.label }}
    {{ form.content }}

    {{ form.submit() }}
</form>
{% endblock %}
