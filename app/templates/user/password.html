{% extends 'base.html' %}

{% block content %}
<form method="post">
    {{ form.hidden_tag() }}
    {{ m.input_field(form.current_password) }}
    {{ m.input_field(form.new_password) }}
    {{ m.input_field(form.confirmed_password) }}
    <p class="w3-center">{{ form.submit(class_="w3-btn w3-ripple w3-blue") }}</p>
</form>
{% endblock %}
